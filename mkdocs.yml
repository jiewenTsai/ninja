site_name: Ninja Notes

nav:
  - About: about.md
  - Blog:
    - index.md
    - 3rdpage.md
  - ipynb:
    - Untitled: Untitled0.ipynb
    

theme: 
  name: material
  palette:
    scheme: default #slate
    primary: blue
  font:
    text: Noto Serif CJK TC
  features:
    - navigation.sections
  # terminal
  #palette: pink




markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

plugins:
  - search
  - mkdocs-jupyter
  - tags
  - blog:
      blog_dir: .
