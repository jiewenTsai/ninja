site_name: Ninja Notes

nav:
  - About: about.md
  - Blog:
    - index.md
    - 3rdpage.md
    - Untitled-1.md
  - ipynb:
    - Untitled0.ipynb
    - 0505: Untitled-0505.ipynb
    

theme: 
  name: readthedocs
  user_color_mode_toggle: true
  font:
    text: Noto Serif CJK TC
  features:
    - navigation.sections
  # terminal
  #palette: pink


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocs-jupyter:
      kernel_name: python3
      no_input: True
