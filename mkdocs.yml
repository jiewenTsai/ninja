site_name: Ninja Notes

nav:
  - About: about.md
  - Blog:
    - index.md
    - 3rdpage.md
  - ipynb:
    - Untitled: Untitled0.ipynb
    

theme: 
  name: material
  palette:
    scheme: default #slate
    primary: blue
  font:
    text: Noto Serifs CJK TC
  features:
    - navigation.sections
  # terminal
  #palette: pink




markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocs-jupyter
  - tags
  - blogging:
      dirs: 
        - docs
      features:
        tags: {}
