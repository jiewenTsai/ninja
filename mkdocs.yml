site_name: Ninja Notes

nav:
  - About: about.md
  - Blog:
    - index.md
    - 3rdpage.md
    - Untitled-1.md
  - ipynb:
    - 2025W30.ipynb
    - Untitled0.ipynb
    - julia matrix.ipynb
    - ch3.ipynb
    - '0505': Untitled-0505.ipynb

theme:
  name: readthedocs

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - tables

# MathJax 數學公式支援
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_source: true
      ignore_h1_titles: true
      show_input: true
      include_requirejs: true
