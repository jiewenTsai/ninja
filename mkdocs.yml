site_name: Ninja Notes

nav:
  - Home: index.md
  - About: about.md
  - Main Notes:
    - 3rd page: 3rdpage.md
    - Untitled0: Untitled0.ipynb
    

theme: 
  name: readthedocs 
  
  #terminal
  #palette: pink



markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocs-jupyter
